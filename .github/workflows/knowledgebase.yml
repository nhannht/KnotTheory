name: build knowledgebase
on:
  push:
    branches:
      - nhannht
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: set up npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: clone nhannht/hortus
        run: git clone https://github.com/nhannht/knowledgebase-template
      - name: start build
        run: |
          cd hortus
          rm content/* -rf
          npm install
          cp ../KnotTheoryKnowledgebase/* ./content/
          sed -i 's/%%title%%/ðŸª´ðŸŒ´ðŸŒ¹ KnotTheory/g' ./quartz.config.ts
          sed -i 's/%%baseUrl%%/nhannht.github.io\/KnotTheory/g' ./quartz.config.ts
          
          npx quartz build
          cd ..
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./knowledgebase-template/public
          user_name: nhannht
          user_email: nhanclassroom@gmail.com
